<!DOCTYPE html>
<html lang="en">
<head>
    <title>Mr.Bot - Web Chat</title>
</head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<body>
<script src="index.js" type="text/javascript"></script>
<div id="webchat"></div>
<script>
    function append_leading_zeroes(n) {
      if (n <= 9) {
        return '0' + n;
      }
      return n;
    }

  WebChat.default.init({
    selector: "#webchat",
    initPayload: "/get_started",
    socketUrl: "http://localhost:5005/",
    socketPath: "/socket.io/",
    title: "DEV Test",
    inputTextFieldHint: "Type a message...",
    connectingText: "Waiting for server...",
    docViewer: false,
    use_from_who: true,
    bot_name: "Asistente virtual",
    user_name: "Usuario",
    params: {
      images: {
        dims: {
          width: 300,
          height: 200
        }
      },
      storage: "local"
    },
    from_bot_msg_footer: function (datetime) {
      const bot_name = 'Asistente virtual';
      let new_date = new Date(datetime);
      const hours = append_leading_zeroes(new_date.getHours());
      const minutes = append_leading_zeroes(new_date.getMinutes());
      const seconds = append_leading_zeroes(new_date.getSeconds());
      if (new_date) {
        return bot_name + ' a las ' + hours + ':' + minutes + ':' + seconds;
      }
      return bot_name;
    }
  })
</script>
</body>

</html>
